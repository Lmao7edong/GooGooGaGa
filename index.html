<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            background: #000;
            color: #fff;
            cursor: none;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.6);
        }
        
        #loader {
            position: fixed;
            bottom: 15%;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .title {
            font-size: 2rem;
            margin-bottom: 1.2rem;
            color: #e8d8b0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            background: linear-gradient(to right, #e8d8b0, #c9a66b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        .title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #c9a66b, transparent);
        }
        
        .progress-container {
            width: 50%;
            max-width: 400px;
            height: 4px;
            background: rgba(200, 160, 100, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #e8d8b0, #c9a66b);
            transition: width 0.1s linear;
        }
        
        #scary-video {
            position: fixed;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            z-index: 100;
        }
        
        /* Невидимая зона-триггер на всю страницу */
        #consent-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
            /* background: rgba(0,255,0,0.1); /* Раскомментировать для отладки */
        }
    </style>
</head>
<body>
    <!-- Фоновое видео -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="gameplay.mp4" type="video/mp4">
    </video>
    
    <!-- Экран загрузки -->
    <div id="loader">
        <div class="title">Welcome to My Account</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <!-- Невидимая зона-триггер -->
    <div id="consent-trigger"></div>
    
    <!-- Основное видео (скример) -->
    <video id="scary-video" muted playsinline webkit-playsinline></video>

    <script>
        // Конфигурация
        const SCARY_VIDEO_SRC = 'scary.mp4';
        const LOAD_DURATION = 4500; // 4.5 секунды загрузки
        const DELAY_BEFORE_SCARE = 1000; // 1 секунда задержки
        
        let userInteracted = false;
        let progressCompleted = false;
        let mouseMoved = false;
        
        // Элементы
        const loader = document.getElementById("loader");
        const progressBar = document.getElementById("progressBar");
        const bgVideo = document.getElementById("background-video");
        const scaryVideo = document.getElementById("scary-video");
        const consentTrigger = document.getElementById("consent-trigger");
        
        // 1. Инициализация
        function init() {
            // Запуск фонового видео
            bgVideo.play().catch(console.log);
            
            // Анимация загрузки
            animateProgressBar();
            
            // Подготовка скримера
            prepareScaryVideo();
            
            // Триггер при движении мыши
            setupConsentTrigger();
        }
        
        // 2. Анимация прогресс-бара
        function animateProgressBar() {
            let startTime = Date.now();
            let loadInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / LOAD_DURATION * 100, 100);
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    progressCompleted = true;
                    clearInterval(loadInterval);
                    checkScareConditions();
                }
            }, 30);
        }
        
        // 3. Триггер согласия (движение в невидимой зоне)
        function setupConsentTrigger() {
            const handleInteraction = () => {
                if (!mouseMoved) {
                    mouseMoved = true;
                    checkScareConditions();
                }
            };
            
            consentTrigger.addEventListener('mousemove', handleInteraction);
            consentTrigger.addEventListener('click', handleInteraction);
            consentTrigger.addEventListener('touchstart', handleInteraction);
        }
        
        // 4. Проверка условий для запуска скримера
        function checkScareConditions() {
            if (progressCompleted && mouseMoved && !userInteracted) {
                userInteracted = true;
                startScareSequence();
            }
        }
        
        // 5. Подготовка скримера
        function prepareScaryVideo() {
            scaryVideo.src = SCARY_VIDEO_SRC;
            scaryVideo.loop = true;
            scaryVideo.preload = "auto";
            
            // Ключевое улучшение: правильное растягивание на весь экран
            scaryVideo.style.width = '100vw';
            scaryVideo.style.height = '100vh';
            scaryVideo.style.objectFit = 'cover';
            
            scaryVideo.load();
        }
        
        // 6. Запуск скримера с задержкой
        function startScareSequence() {
            // Скрываем загрузочный экран
            loader.style.opacity = '0';
            consentTrigger.style.display = 'none';
            
            // Ждем 1 секунду перед показом скримера
            setTimeout(() => {
                loader.style.display = 'none';
                
                // Показываем и запускаем скример
                scaryVideo.style.display = 'block';
                scaryVideo.play()
                    .then(() => {
                        // Включаем полноэкранный режим (как в вашем исходном коде)
                        if (document.documentElement.requestFullscreen) {
                            document.documentElement.requestFullscreen();
                        } else if (document.documentElement.mozRequestFullScreen) {
                            document.documentElement.mozRequestFullScreen();
                        } else if (document.documentElement.webkitRequestFullscreen) {
                            document.documentElement.webkitRequestFullscreen();
                        }
                    })
                    .catch(e => console.error("Ошибка воспроизведения:", e));
            }, DELAY_BEFORE_SCARE);
        }
        
        // Запускаем всё при загрузке
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
