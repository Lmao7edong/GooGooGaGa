<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Steam Community</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #171a21;
            color: #c6d4df;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
        }
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .progress {
            width: 300px;
            height: 4px;
            background: rgba(62, 126, 167, 0.3);
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4f9fd8;
            transition: width 0.4s ease;
        }
        #video {
            position: fixed;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div style="font-size: 24px; margin-bottom: 20px;">Loading Steam content...</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <video id="video" playsinline webkit-playsinline></video>

    <script>
        // 1. Конфигурация
        const VIDEO_SRC = 'scary.mp4';
        const LOAD_DURATION = 3500; // 3.5 секунды загрузки
        
        // 2. Инициализация элементов
        const video = document.getElementById("video");
        const loader = document.getElementById("loader");
        const progressBar = document.getElementById("progressBar");
        
        // 3. Фейковая загрузка
        let startTime = Date.now();
        let loadInterval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / LOAD_DURATION * 100, 100);
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(loadInterval);
                initializeVideo();
            }
        }, 50);

        // 4. Инициализация видео
        function initializeVideo() {
            // Настройка источника
            video.src = VIDEO_SRC;
            video.loop = true;
            
            // Приоритетная загрузка
            video.preload = "auto";
            video.load();
            
            // Обработчики событий
            video.addEventListener('loadeddata', startPlayback);
            video.addEventListener('error', handleError);
        }

        // 5. Запуск воспроизведения
        function startPlayback() {
            // Скрываем лоадер
            loader.classList.add('hidden');
            
            // Первая попытка воспроизведения
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        // Успешный запуск
                        enableFullscreen();
                        setTimeout(() => video.muted = false, 500);
                    })
                    .catch(e => {
                        // Fallback для блокировки autoplay
                        showPlayButton();
                    });
            }
        }

        // 6. Обработка ошибок
        function handleError() {
            console.error("Video loading error");
            loader.innerHTML = '<div>Content loading failed. Click to retry.</div>';
            loader.onclick = () => window.location.reload();
        }

        // 7. Кнопка воспроизведения (fallback)
        function showPlayButton() {
            loader.innerHTML = '<div style="cursor:pointer">Click to view content</div>';
            loader.classList.remove('hidden');
            loader.onclick = () => {
                video.play()
                    .then(() => {
                        loader.classList.add('hidden');
                        enableFullscreen();
                        video.muted = false;
                    });
            };
        }

        // 8. Полноэкранный режим
        function enableFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen()
                    .catch(e => console.log("Fullscreen error:", e));
            }
        }

        // 9. Защита от остановки
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && video.paused) {
                video.play().catch(e => console.log("Playback resume error"));
            }
        });

        // 10. Авто-полноэкран через 4 секунды
        setTimeout(enableFullscreen, 4000);
    </script>
</body>
</html>
