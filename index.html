<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            background: #000;
            color: #fff;
            cursor: url('cursor.cur'), auto; /* Кастомный курсор */
            user-select: none;
        }

        /* Видео-фон */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.6);
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* Кнопка Continue */
        #continue-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(to right, #e8d8b0, #c9a66b);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: url('cursor.png'), pointer; /* Курсор для кнопки */
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(200, 160, 100, 0.5);
            text-transform: uppercase;
        }

        /* Скример (изначально скрыт) */
        #scary-video {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Основной видеобэкграунд -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="gameplay.mp4" type="video/mp4">
    </video>

    <!-- Скример -->
    <video id="scary-video">
        <source src="scary.mp4" type="video/mp4">
    </video>

    <!-- Кнопка Continue -->
    <button id="continue-btn">Continue</button>

    <script>
        // Элементы
        const elements = {
            bgVideo: document.getElementById("background-video"),
            scaryVideo: document.getElementById("scary-video"),
            continueBtn: document.getElementById("continue-btn")
        };

        // Обработчик кнопки Continue
        elements.continueBtn.addEventListener('click', () => {
            // Плавное появление фона
            elements.bgVideo.style.opacity = '1';
            
            // Запуск скримера через 5 секунд (имитация прогресс-бара)
            setTimeout(() => {
                startScare();
            }, 5000);
        });

        // Запуск скримера на полный экран (как в вашем примере)
        function startScare() {
            elements.scaryVideo.style.display = 'block';
            elements.scaryVideo.play()
                .then(() => {
                    // Вход в полноэкранный режим
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    }
                })
                .catch(e => {
                    console.error("Ошибка видео:", e);
                    // Если не получилось, пробуем без звука
                    elements.scaryVideo.muted = true;
                    elements.scaryVideo.play();
                });
        }

        // Клик по скримеру для повторного полноэкранного режима
        elements.scaryVideo.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
