<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            background: #000;
            color: #fff;
            cursor: none;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.6);
        }
        
        #loader {
            position: fixed;
            bottom: 15%;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        .title {
            font-size: 2rem;
            margin-bottom: 1.2rem;
            color: #e8d8b0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            background: linear-gradient(to right, #e8d8b0, #c9a66b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            font-weight: 900;
            text-transform: uppercase;
            transition: opacity 0.5s;
        }
        
        .progress-container {
            width: 50%;
            max-width: 400px;
            height: 4px;
            background: rgba(200, 160, 100, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #e8d8b0, #c9a66b);
            transition: width 0.1s linear;
        }
        
        #scary-video {
            position: fixed;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            z-index: 100;
        }
        
        /* Невидимая зона для активации звука */
        #sound-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
            /* background: rgba(255,0,0,0.1); Для отладки */
        }
    </style>
</head>
<body>
    <!-- Фоновое видео -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="gameplay.mp4" type="video/mp4">
    </video>
    
    <!-- Экран загрузки -->
    <div id="loader">
        <div class="title">Welcome to My Account</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <!-- Триггер для активации звука -->
    <div id="sound-trigger"></div>
    
    <!-- Основное видео (скример) -->
    <video id="scary-video" muted playsinline webkit-playsinline></video>
    
    <!-- Эмбиент-звук -->
    <audio id="ambient-sound" loop>
        <source src="ambient.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Конфигурация
        const SCARY_VIDEO_SRC = 'scary.mp4';
        const LOAD_DURATION = 4500;
        const DELAY_BEFORE_SCARE = 1000;
        const FADE_OUT_DURATION = 1000; // 1 сек на затухание звука
        
        let userInteracted = false;
        let progressCompleted = false;
        let soundActivated = false;
        
        // Элементы
        const loader = document.getElementById("loader");
        const progressBar = document.getElementById("progressBar");
        const bgVideo = document.getElementById("background-video");
        const scaryVideo = document.getElementById("scary-video");
        const soundTrigger = document.getElementById("sound-trigger");
        const ambientSound = document.getElementById("ambient-sound");
        
        // 1. Инициализация
        function init() {
            bgVideo.play().catch(console.log);
            animateProgressBar();
            prepareScaryVideo();
            setupSoundTrigger();
        }
        
        // 2. Анимация прогресс-бара
        function animateProgressBar() {
            let startTime = Date.now();
            let loadInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / LOAD_DURATION * 100, 100);
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    progressCompleted = true;
                    clearInterval(loadInterval);
                    fadeOutAmbient();
                    checkScareConditions();
                }
            }, 30);
        }
        
        // 3. Триггер для активации звука
        function setupSoundTrigger() {
            const handleInteraction = () => {
                if (!soundActivated) {
                    soundActivated = true;
                    ambientSound.volume = 0.3;
                    ambientSound.play().catch(e => console.log("Audio error:", e));
                    userInteracted = true;
                }
            };
            
            soundTrigger.addEventListener('mousemove', handleInteraction);
            soundTrigger.addEventListener('touchstart', handleInteraction);
        }
        
        // 4. Плавное затухание эмбиента
        function fadeOutAmbient() {
            if (!soundActivated) return;
            
            let startVolume = ambientSound.volume;
            const fadeInterval = setInterval(() => {
                if (ambientSound.volume > 0.05) {
                    ambientSound.volume -= 0.05;
                } else {
                    ambientSound.pause();
                    clearInterval(fadeInterval);
                }
            }, FADE_OUT_DURATION / 20);
        }
        
        // 5. Проверка условий для скримера
        function checkScareConditions() {
            if (progressCompleted && userInteracted) {
                startScareSequence();
            }
        }
        
        // 6. Запуск скримера
        function startScareSequence() {
            loader.style.opacity = '0';
            
            setTimeout(() => {
                loader.style.display = 'none';
                soundTrigger.style.display = 'none';
                
                scaryVideo.style.display = 'block';
                scaryVideo.play()
                    .then(() => {
                        setTimeout(() => {
                            scaryVideo.muted = false;
                        }, 300);
                        enterFullscreen();
                    })
                    .catch(e => console.error("Video error:", e));
            }, DELAY_BEFORE_SCARE);
        }
        
        // 7. Полноэкранный режим
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen()
                    .catch(e => console.log("Fullscreen error:", e));
            }
        }
        
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
