<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Steam Gift</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById("video");
        
        // Пытаемся включить звук после клика (если autoplay не сработал)
        function enableSound() {
            video.muted = false;
        }
        
        // Авто-полноэкранный режим
        function goFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }
        
        // Запускаем всё при загрузке
        window.onload = function() {
            video.play().catch(e => {
                // Если autoplay заблокирован, ждём клика
                document.body.onclick = function() {
                    video.play();
                    enableSound();
                    goFullscreen();
                }
            });
            
            // Пытаемся сразу включить полноэкран
            setTimeout(goFullscreen, 300);
        };
    </script>
</body>
</html>
