<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            background: #000;
            color: #fff;
            cursor: url('cursor.png') 16 16, auto; /* Курсор 32x32 с центром в 16x16 */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Скрытие курсора на скримере */
        .scare-mode {
            cursor: none !important;
        }

        /* Стили для видео и кнопки */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.6);
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #continue-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(to right, #e8d8b0, #c9a66b);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: url('cursor.png') 16 16, pointer; /* Курсор для кнопки */
            transition: all 0.3s ease;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(200, 160, 100, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #continue-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(200, 160, 100, 0.7);
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop playsinline>
        <source src="gameplay.mp4" type="video/mp4">
    </video>
    
    <video id="scary-video" preload="auto">
        <source src="scary.mp4" type="video/mp4">
    </video>
    
    <button id="continue-btn">Continue</button>

    <script>
        // Элементы
        const elements = {
            bgVideo: document.getElementById("background-video"),
            scaryVideo: document.getElementById("scary-video"),
            continueBtn: document.getElementById("continue-btn"),
            body: document.body
        };

        // Инициализация
        function init() {
            elements.continueBtn.addEventListener('click', startExperience);
        }

        // Запуск опыта
        function startExperience() {
            elements.continueBtn.style.opacity = '0';
            setTimeout(() => {
                elements.continueBtn.style.display = 'none';
                elements.bgVideo.style.opacity = '1';
            }, 500);
        }

        // Включение скримера (курсор скрывается)
        function startScare() {
            elements.body.classList.add('scare-mode');
            elements.scaryVideo.style.display = 'block';
            elements.scaryVideo.play()
                .then(() => document.documentElement.requestFullscreen())
                .catch(e => console.error("Ошибка видео:", e));
        }

        // Возврат курсора после скримера (если нужно)
        function endScare() {
            elements.body.classList.remove('scare-mode');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
