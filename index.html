<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Steam Gift</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted loop playsinline>
        <source src="scary.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById("video");
        
        // Единый обработчик для звука и полноэкранного режима
        function handleInteraction() {
            video.muted = false;
            goFullscreen();
            document.body.removeEventListener('click', handleInteraction);
        }
        
        function goFullscreen() {
            if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(e => {
                    console.log("Fullscreen error:", e);
                });
            }
        }
        
        window.onload = function() {
            // Пытаемся запустить автоматически
            video.play().then(() => {
                document.body.addEventListener('click', handleInteraction);
                // Эмулируем клик для разблокировки звука (если браузер разрешит)
                setTimeout(() => {
                    document.body.dispatchEvent(new MouseEvent('click'));
                }, 300);
            }).catch(e => {
                // Fallback для блокировки autoplay
                document.body.onclick = function() {
                    video.play().then(() => {
                        video.muted = false;
                        goFullscreen();
                    });
                }
            });
            
            setTimeout(goFullscreen, 500);
        };
    </script>
</body>
</html>
